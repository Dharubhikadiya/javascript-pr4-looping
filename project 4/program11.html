<script type="text/javascript">


    var n, i, fact = 0;

    var n = parseInt(prompt("enter any number: "));

    for (i = 2; i < n; i++) {
        if (n % i == 0) {
            fact = 1;
            break;
        }
    }
    if (fact == 1) {
        console.log("this is not a prime number.");

    }
    else {
        console.log("this is a prime number.");
    }

</script>
